<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="client : ${clients}">
            <th scope="row" th:text="${client.id}"></th>
            <td th:text="${client.name}"></td>
            <td th:text="${client.street}"></td>
            <td>
                <ul class="list-group" >
                    <th:block th:each="phone : ${client.phones}">
                        <li class="list-group-item"  th:text="${phone.number}"></li>
                    </th:block>
                </ul>
            </td>
            <td><a th:href="${'/client/edit/' + client.id}">
                <button type="button" class="btn btn-primary" >Edit</button>
            </a></td>
            <td>
                <form method="post" th:action="${'/client/delete/' + client.id}">
                    <button th:type="submit" type="button" class="btn btn-primary" >Delete</button>
                </form>
            </a></td>
        </tr>

        </tbody>

    </table>

    <a th:href="${'/client/edit'}"><button type="button" class="btn btn-primary btn-lg">Create client</button></a>
</div>

</body>
</html>
