<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<div class="container">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create client</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="${'/client/edit/'}" method="post">
                    <input name="id" hidden th:value="${client} ? ${client.id}">
                    <div class="mb-3">
                        <label for="exampleInputName1" class="form-label">Name</label>
                        <input class="form-control" id="exampleInputName1"
                               aria-describedby="emailHelp" name="name" th:value="${client} ? ${client.name}">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputAddress1" class="form-label">Address</label>
                        <input class="form-control" th:value="${client} ? ${client.street} : ''"
                               id="exampleInputAddress1" name="street">
                    </div>
                    <th:block th:each="i : ${#numbers.sequence(0,2)}">
                        <div class="mb-3">
                            <label th:for="${'exampleInputPhone'}" class="form-label"
                                   th:text="Phone"></label>
                            <input th:if="${client} != null and ${client.phones.size() - 1} >= ${i}" th:name="phoneId" type="text" hidden
                                   th:value="${client.phones[i].phoneId}">
                            <input type="number" class="form-control"
                                   th:value="${client} != null and (${client.phones.size() - 1} >= ${i})? ${client.phones[i].number}:''"
                                   th:name="number">
                        </div>
                    </th:block>
                    <div class="modal-footer">
                        <a th:href="'/client'">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
                        </a>

                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
