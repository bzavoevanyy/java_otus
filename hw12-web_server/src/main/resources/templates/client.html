<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
        </tr>
        </thead>
        <#list clients>
        <tbody>
        <#items as x>
        <tr>
            <th scope="row">${x.id}</th>
            <td>${x.name}</td>
            <td>${x.address.street}</td>
            <td>
                <#list x.phones>
                <ul class="list-group">
                    <#items as y>
                    <li class="list-group-item">${y.number}</li>
                </#items>
                </ul>
            </#list>
            </td>
        </tr>
        </#items>
        </tbody>
    </#list>
    </table>
    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">Create client</button>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create client</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="client" method="post">
                    <div class="mb-3">
                        <label for="exampleInputName1" class="form-label">Name</label>
                        <input class="form-control" id="exampleInputName1" aria-describedby="emailHelp" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputAddress1" class="form-label">Address</label>
                        <input class="form-control" id="exampleInputAddress1" name="address">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPhone1" class="form-label">Phone</label>
                        <input type="number" class="form-control" id="exampleInputPhone1" name="phone">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
